<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>代理商下单系统</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="id">编号</label>
            <input type="text" class="form-control" id="id" required>
        </div>
        <div class="form-group">
            <label for="dls">代理商</label>
            <input type="text" class="form-control" id="dls" required>
        </div>
        <div class="form-group">
            <label for="company">公司名称</label>
            <input type="text" class="form-control" id="company" required>
        </div>
        <div class="form-group">
            <label for="domain">域名</label>
            <input type="text" class="form-control" id="domain">
        </div>
        <div class="form-group">
            <label for="type">类型</label>
            <select class="form-control" id="type" required>
                <option selected>WJDH双模</option>
                <option>常规</option>
                <option>营销宝</option>
            </select>
        </div>
        <div class="form-group">
            <label for="xdate">下单日期</label>
            <input type="text" class="form-control" id="xdate" required>
        </div>
        <div class="form-group">
            <label for="bumen">部门</label>
            <input type="text" class="form-control" id="bumen" required>
        </div>
        <div class="form-group">
            <label for="kefu">客服</label>
            <input type="text" class="form-control" id="kefu" required>
        </div>
        <div class="form-group">
            <label for="beizhu">备注</label>
            <input type="text" class="form-control" id="beizhu">
        </div>
        <button class="btn btn-success">提交</button>
    </div>    
	<iframe id="qqFrame" width="0" height="0" style="display:none"></iframe>
    <script src="https://cdn.bootcss.com/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
